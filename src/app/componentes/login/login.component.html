<div class="container">

        <br/>

        <br/>
        <br/>
        <div>
          <mat-form-field id="username" class="campos-input">
            <mat-label>Email o nickname</mat-label>
            <input matInput placeholder="" value="">

        </div>
        <br/>
        <br/>

    </div>
